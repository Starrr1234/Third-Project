<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/esther/secondass.css">
    <title>Second Project</title>
</head>
<body>
    <div>Sign Up|Individual</div>
    <div class="form-container">
      <form action="/register" method="post">
        <img src="./Logo.png" alt="Logo">
        <section class="first">
        <h3>For Individuals</h3>
        <br><br>
        <p class="top">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        <br>
        </section>
        <section id="card">
        <br><br>
        <div>
            <label for="text">Name</label>
        </div>
        <input type="name" id="first" placeholder="Tolu">
        <br><br>
        <div>
            <label for="text">Last Name</label>
        </div>
        <input type="text" id="last">
        <br><br>
        <div>
            <label for="text">Gender</label>
        </div>
        <input type="gender" id="f/m" placeholder="Select here">
        <br><br>
        <div>
            <label for="dob">Date of Birth</label>
        </div>
        <input type="date" id="dob" placeholder="Select here">
        <br><br>
        <div>
            <label for="text">Weight (KG)</label>
        </div>
        <input type="weight" id="KG" placeholder="Enter Here">
        <br><br>
        <div>
            <label for="text">Height (CM)</label>
        </div>
        <input type="height" id="CM" placeholder="Enter height here">
        <br><br>
        <div>
            <label for="text">Activity Level</label>
        </div>
        <input type="height" id="level" placeholder="Select here">
        <br><br>
        <div>
            <label for="password">Password</label>
        </div>
        <input type="password" id="password">
        <br><br>
        <button>Register</button>
        <br><br>
        <p>By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
        </section>
     </form>
    </div>
</body>
</html>
